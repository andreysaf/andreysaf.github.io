<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weder - Weather</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.3/css/all.css">
</head>

<body>
  <section class="section">
    <div class="container">

      <div class="tile is-ancestor">
        <div class="tile is-4 is-vertical is-parent">
          <div class="tile is-child box">
            <div class="weather-city"></div>
            <div class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <div class="weather-icon"></div>
                  <div class="weather-cels"></div>
                </figure>
              </div>
            </div>
            <div class="content">
              <div class="weather-text"></div>
              <div class="weather-currently"></div>
            </div>
          </div>
          <div class="tile is-child box">
            <p class="title">Blah</p>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin ornare magna eros, eu pellentesque tortor vestibulum ut. Maecenas non massa sem. Etiam finibus odio quis feugiat facilisis.</p>
          </div>
        </div>

        <div class="tile is-parent">
          <div class="tile is-child box">
            <p class="title">Forecast</p>
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Day</th>
                  <th></th>
                  <th>High</th>
                  <th>Low</th>
                  <th>Conditions</th>
                </tr>
              </thead>

              <tbody id="weather-forecast">

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="hero is-medium">
    <footer class="footer">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            <strong>Weder Weather app</strong> by <a href="https://github.com/aso777" target="_blank">aso777</a>.
          </p>
        </div>
      </div>
    </footer>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
